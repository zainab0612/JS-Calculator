<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container p-4 ">
    <table class=" table bg-secondary w-50 m-auto">
        <tr>
            <td colspan="4"><input class="w-100 bg-light" id="result" type="text" style="height: 50px;"> </td>
        </tr>
        <tr>
            <td><button class="btn btn-success w-100 text-center" onclick="getE()">e</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getSin()">sin</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getCos()">cos</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getTan()">tan</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-success w-100 text-center" onclick="getLog()">ln</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getSqrt()">√</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getLog10()">log</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getCube()">x<sup>3</sup></button></td>
        </tr>
        <tr>
            <td><button class="btn btn-success w-100 text-center" onclick="getSquare()">x²</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getPi()">π</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getCbrt()"><sup>3</sup>√</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getPer()">%</button></td>
        </tr>
        
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getNum('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getNum('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getNum('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-danger w-100 text-center" onclick="getNum('&#40;')">(</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('0')">0</button></td>
            <td><button class="btn btn-danger w-100 text-center" onclick="getNum('&#41;')">)</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="getNum('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-warning w-100 text-center" onclick="clearResult()">AC</button></td>
            <td><button class="btn btn-danger w-100 text-center" onclick="getNum('.')">.</button></td>
            <td><button class="btn btn-warning w-100 text-center" onclick="removeNum()">CE</button></td>
            <td><button class="btn btn-primary w-100 text-center" onclick="getResult()">=</button></td>
        </tr>
    </table>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="./app.js"></script>
</body>
</html>
